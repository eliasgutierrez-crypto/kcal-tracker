<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kcal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8 font-sans">
  <h1 class="text-3xl font-bold mb-6 text-center">Kcal Tracker</h1>

  <section class="bg-white p-6 rounded shadow mb-6 max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4">Crear Usuario</h2>
    <input id="name" placeholder="Nombre" class="w-full mb-2 p-2 border rounded">
    <input id="email" placeholder="Email" class="w-full mb-2 p-2 border rounded">
    <input id="password" type="password" placeholder="ContraseÃ±a" class="w-full mb-2 p-2 border rounded">
    <input id="weight" type="number" placeholder="Peso (kg)" class="w-full mb-2 p-2 border rounded">
    <input id="height" type="number" placeholder="Altura (cm)" class="w-full mb-2 p-2 border rounded">
    <input id="age" type="number" placeholder="Edad" class="w-full mb-2 p-2 border rounded">
    <button onclick="createUser()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Crear Usuario</button>
    <pre id="userResult" class="mt-4 bg-gray-100 p-2 rounded"></pre>
  </section>

  <section class="bg-white p-6 rounded shadow max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4">Resumen Diario</h2>
    <input id="userIdSummary" type="number" placeholder="User ID" class="w-full mb-2 p-2 border rounded">
    <input id="dateSummary" type="date" class="w-full mb-2 p-2 border rounded">
    <button onclick="getSummary()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ver Resumen</button>
    <pre id="summaryResult" class="mt-4 bg-gray-100 p-2 rounded"></pre>
  </section>

  <script src="app.js"></script>
</body>

</html>
